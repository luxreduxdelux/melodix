[package]
name = "melodix"
version = "0.1.0"
edition = "2024"

[dependencies]
mlua        = { version = "0.10.5", features = ["lua54", "vendored", "send", "serialize", "async"] }
eframe      = { version = "0.31.1"                                                                 }
egui_extras = { version = "0.31.1", features = ["file", "image"]                                   }
rodio       = { version = "0.20.1"                                                                 }
image       = { version = "0.25.6", features = ["jpeg", "png"]                                     }
souvlaki    = { version = "0.8.2"                                                                  }
symphonia   = { version = "0.5.4",  features = ["all", "opt-simd"]                                 }
postcard    = { version = "1.0.0",  features = ["alloc"]                                           }
serde       = { version = "1.0",    features = ["derive"]                                          }
walkdir     = { version = "2"                                                                      }
rfd         = { version = "0.15.3"                                                                 }
tokio       = { version = "1.45.1", features = ["full"]                                            }
notify-rust = { version = "4.11.7"                                                                 }
tray-icon   = { version = "0.20.1"                                                                 }
gtk = "0.18.2"